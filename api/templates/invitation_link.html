<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-lg font-medium text-gray-800">You have been invited to {{workspace name}}</h2>
  <div class="mt-1 text-sm text-gray-600">
    Your workspace is where you'll create projects, collaborate on your issues, and organize different streams of work in your Plane account.
  </div>
  <ul class="mt-6 divide-y divide-gray-200 border-t border-b border-gray-200">
    <li class="cursor-pointer">
      <div class="group relative flex items-center space-x-3 py-4">
        <div class="flex-shrink-0">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check h-6 w-6 text-white" aria-hidden="true">
              <path d="M20 6 9 17l-5-5"></path>
            </svg>
          </span>
        </div>
        <div class="min-w-0 flex-1 text-gray-600">
          <div class="text-sm font-medium group-hover:text-gray-800">Accept</div>
        </div>
        <div class="flex-shrink-0 self-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right h-5 w-5 text-gray-600 group-hover:text-gray-800" aria-hidden="true">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </div>
      </div>
    </li>
    <li class="cursor-pointer" role="button">
      <div class="group relative flex items-center space-x-3 py-4">
        <div class="flex-shrink-0">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x h-6 w-6 text-white" aria-hidden="true">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </span>
        </div>
        <div class="min-w-0 flex-1 text-gray-600">
          <div class="text-sm font-medium group-hover:text-gray-800">Ignore</div>
        </div>
        <div class="flex-shrink-0 self-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right h-5 w-5 text-gray-600 group-hover:text-gray-800" aria-hidden="true">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </div>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
